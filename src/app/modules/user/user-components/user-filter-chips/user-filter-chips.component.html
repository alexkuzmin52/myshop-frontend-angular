<div *ngIf="filters.length>0">
  <mat-form-field class="filter-product-chip-list" appearance="fill">
    <mat-label>Filters</mat-label>
    <mat-chip-list #chipList aria-label="Filter selection">
      <mat-chip (click)="onClearAllFilters()">Clear</mat-chip>
      <mat-chip
        *ngFor="let filter of filters"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(filter)">
        {{filter[0]}} : {{filter[1]}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
</div>
